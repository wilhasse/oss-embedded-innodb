# Test configuration file for embedded InnoDB
# This is a comment line

# Buffer pool configuration
buffer_pool_size = 64M

# Log file configuration  
log_file_size = 32M
log_files_in_group = 2

# Data file configuration
data_file_path = ibdata1:32M:autoextend
data_home_dir = ./

# Log directory
log_group_home_dir = log/

# Other settings
adaptive_hash_index = true
checksums = true
doublewrite = true
file_per_table = false
flush_log_at_trx_commit = 1